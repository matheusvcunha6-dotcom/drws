      const RevealImage = ({ src, alt, className = "", onClick }) => {
        const [isRevealed, setIsRevealed] = useState(false);
        const imgRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              // Se a interseção for maior ou igual a 55%, isRevealed é true.
              // Se for menor, isRevealed vira false automaticamente.
              setIsRevealed(entry.isIntersecting);
            },
            { threshold: 0.55 } // Gatilho de 55% de visibilidade
          );

          if (imgRef.current) {
            observer.observe(imgRef.current);
          }

          // Importante: NÃO desconectamos o observer aqui no callback, 
          // apenas no return do useEffect (limpeza), para ele continuar monitorando.
          return () => observer.disconnect();
        }, []);

        // Estados de estilo
        const transitionStyles = "transition-all duration-1000 ease-in-out transform will-change-transform";
        // Estado "Escuro": Sombra forte, preto e branco, levemente menor

        // Estado "Revelado": Cores reais, brilho normal, tamanho normal
        const visibleStyles = "filter grayscale-0 brightness-100 scale-100 opacity-100";

        return (
          <img
            ref={imgRef}
            src={src}
            alt={alt}
            onClick={onClick}
            className={`${className} ${transitionStyles} ${isRevealed ? visibleStyles : hiddenStyles}`}
